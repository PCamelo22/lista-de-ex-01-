    <label for="CustoDaFabrica">Custo da Fábrica:</label>
	<input type="number" id="CustoDaFabrica">

    <br>

	<button onclick="calcularCusto()">Calcular</button>

	<label for="CustoParaConsumidor"></label>

    <br>

    <p id="CustoConsumidor"></p>

    <script>
	function calcularCusto() {
		var CustoDaFabrica = parseFloat(document.getElementById("CustoDaFabrica").value);

		var impostos = CustoDaFabrica * 0.45;
		var CustoDistribuidor = (CustoDaFabrica + impostos) * 0.28;
		var CustoParaConsumidor = CustoDaFabrica + impostos + CustoDistribuidor;

        document.getElementById("CustoConsumidor").innerHTML = "O valor para o consumidor é de R$" + CustoParaConsumidor;
		}
	</script>
