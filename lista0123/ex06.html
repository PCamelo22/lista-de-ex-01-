    <br>
    <label for="varA">Variavel A:</label>
	<input type="number" id="varA">
    <br>
	<label for="varB">Variavel B:</label>
	<input type="number" id="varB">
    <br>
	<button onclick="trocarValores()">Inverter Valores</button>

    <br>
    
	<p id="resultado"></p>
	
	<script>
		function trocarValores() {
			var varA = parseInt(document.getElementById("varA").value);
			var varB = parseInt(document.getElementById("varB").value);
			
			var temp = varA;
			varA = varB;
			varB = temp;
			
			document.getElementById("resultado").innerHTML = "A: " + varA + "<br>" + "B: " + varB;
		}
	</script>
