<html lang="pt-br">
<head>

<style>
    body {
        background-color: rgb(194, 188, 188);

        h1{
            color: rgb(16, 22, 104);

            color: rgb(3, 0, 0);

</style>
</head>
<body>
    <h1>Exercício 21</h1>
    <h2 class="k1">Nome:Pablo Camelo de Andrade<br>
    Turma: OADSNM1AC</h2> 
    <br>
    <form>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome">
      <br>
      <label for="sexo">Sexo:</label>
      <select id="sexo" name="sexo">
       <option value="M">Masculino</option>
       <option value="F">Feminino</option>
      </select>
      <br>
      <label for="idade">Idade:</label>
      <input type="number" id="idade" name="idade">
      <br>
      <label for="saude">Saúde:</label>
      <select id="saude" name="saude">
       <option value="B">Boa</option>
       <option value="R">Regular</option>
       <option value="P">Ruim</option>
      </select>
      <br>
      <button type="button" onclick="verificarAptidao()">Verificar Aptidão Fisica</button>
    </form>
  
    <h3>Resultado:</h3>
    <p id="aptidao"></p>
  
    <h3>Totais:</h3>
    <p id="total-aptos"></p>
    <p id="total-inaptos"></p>
  
    <script>
      var totalAptos = 0;
      var totalInaptos = 0;
  
      function verificarAptidao() {
        var nome = document.getElementById("nome").value;
        var sexo = document.getElementById("sexo").value;
        var idade = parseInt(document.getElementById("idade").value);
        var saude = document.getElementById("saude").value;
  
        var aptidao = false;
  
        if (sexo === "M" && idade >= 18 && saude !== "P") {
          aptidao = true;
        }
  
        if (aptidao) {
          document.getElementById("aptidao").textContent = `${nome}, está apto para o serviço militar obrigatório.`;
          totalAptos++;
        } else {
          document.getElementById("aptidao").textContent = `${nome}, não está apto para o serviço militar obrigatório.`;
          totalInaptos++;
        }
  
        document.getElementById("total-aptos").textContent = `Aptos: ${totalAptos}`;
        document.getElementById("total-inaptos").textContent = `Não Aptos: ${totalInaptos}`;
      }
    </script>
 </body>
 </html>
