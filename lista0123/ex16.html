<body>
    <h1>Exercício 16</h1>
    <h2 class="k1">Nome:Pablo Camelo de Andrade<br>
    Turma: OADSNM1AC</h2> 
    <br>
    <form>
        <label for="NomeAluno">Nome do Aluno:</label>
        <input type="text" id="nome" name="NomeAluno"><br>
  
        <label for="nota1">Nota 1:</label>
        <input type="number" id="nota1" name="nota1"><br>
  
        <label for="nota2">Nota 2:</label>
        <input type="number" id="nota2" name="nota2"><br>
  
        <label for="nota3">Nota 3:</label>
        <input type="number" id="nota3" name="nota3"><br>
  
        <input type="button" value="Calcular Média" onclick="calcularMedia()">
      </form>
  
      <p id="resultado"></p>
  
    <script>
        function calcularMedia() {
        var NomeAluno = document.getElementById("nome").value;
        var nota1 = parseFloat(document.getElementById("nota1").value);
        var nota2 = parseFloat(document.getElementById("nota2").value);
        var nota3 = parseFloat(document.getElementById("nota3").value);
  
        var media = (nota1 + nota2 + nota3) / 3;
  
        var mensagem = "";
        if (media >= 7) {
        mensagem = "Aprovado";
        } else if (media >= 5) {
        mensagem = "Recuperação";
        } else {
        mensagem = "Reprovado";
        }
          document.getElementById("resultado").innerHTML = `${NomeAluno}, sua média foi ${media.toFixed(2)} e você está ${mensagem}`;
        }
    </script>
