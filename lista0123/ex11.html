    <br>
    <label for="PrecoDeCusto">Preço de Custo:</label>
    <input type="number" id="PrecoDeCusto" step="0.01">
    
    <br>

    <label for="PercentualDoAcrescimo">Percentual Do Acréscimo:</label>
    <input type="number" id="PercentualDoAcrescimo">

    <br>

    <button onclick="calcularPrecoDaVenda()">Calcular</button>
    
    <p id="resultado"></p>
    
    <script>
    function calcularPrecoDaVenda() {
      var PrecoDeCusto = parseFloat(document.getElementById("PrecoDeCusto").value);
      var PercentualDoAcrescimo = parseFloat(document.getElementById("PercentualDoAcrescimo").value);
    
      var PrecoDaVenda = PrecoDeCusto * (1 + PercentualDoAcrescimo/100);
    
      document.getElementById("resultado").innerHTML= `O preço da venda foi de R$ ${PrecoDaVenda}. `;
    }
    </script>
