<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        background-color: rgb(194, 188, 188);
        color: azure;
        font: normal 20pt Arial;
        }
        h1{
            color: rgb(16, 22, 104);
        }
        h2{
            color: rgb(3, 0, 0);
            font: normal 18pt Arial;
        }
</style>
</head>
<body>
    <h1>Exercício 4</h1>
    <h2 class="k1">Nome:Pablo Camelo de Andrade<br>
    Turma: OADSNM1AC</h2> 
    <br>
    <label for="nome">Nome do Vendedor:</label>
    <input type="text" id="nome">
    <br>
    <label for="salarioFixo">Salário Fixo:</label>
    <input type="number" id="salarioFixo">
    <br>
    <label for="vendas">Total de Vendas:</label>
    <input type="number" id="vendas">

    <br>
    <button onclick="calcularSalario()">Calcular Salário</button>
    <br>
    <div id="resultado"></div>

    <script>
        function calcularSalario() {

            var nome = document.getElementById("nome").value;
            var salarioFixo = parseFloat(document.getElementById("salarioFixo").value);
            var vendas = parseFloat(document.getElementById("vendas").value);

            var comissao = vendas * 0.15;
            var salarioFinal = salarioFixo + comissao;

            var resultado = document.getElementById("resultado");
            resultado.innerHTML = "Seu nome é " + nome + ". Seu Salário Fixo é: R$ " + salarioFixo + ", e o Salário Final é igual a: R$ " + salarioFinal + ".";
        }
    </script>
</body>
</html>
