    <label for="valorCompra">Valor total da compra:</label>
	<input type="number" id="valorCompra" name="valorCompra" required>

    <br>

	<button onclick="calcularPrestacoes()">Calcular prestações</button>

    <br>

	<p id="resultado"></p>

	<script>
		function calcularPrestacoes() {
			var valorCompra = parseFloat(document.getElementById("valorCompra").value);
			var valorPrestacao = valorCompra / 5;
			document.getElementById("resultado").innerHTML = `Cada prestação ficou R$ ${valorPrestacao}`;
		}
	</script>
