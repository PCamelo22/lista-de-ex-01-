    <br>
    <label for="cotacao_dolar">Cotação do dólar:</label>
    <input type="text" id="cotacao_dolar">
    <br>
    <label for="quantidade_dolares">Quantidade de dólar:</label>
    <input type="text" id="quantidade_dolares">
    <br>
    <button onclick="converter()">Converter para reais</button>
    <br>
    <p id="resultado"></p>
    
    <script>
        function converter() {
            var cotacao_dolar = Number.parseFloat(document.getElementById("cotacao_dolar").value);
            var quantidade_dolares = Number.parseFloat(document.getElementById("quantidade_dolares").value);
            
            var Valor_em_reais = quantidade_dolares * cotacao_dolar;

            document.getElementById("resultado").innerHTML = "O valor em reais é R$ " + Valor_em_reais.toFixed(2);
        }
    </script>
