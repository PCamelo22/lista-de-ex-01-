    function verificarMaior() {
      const valor01 = document.getElementById("valor01").value;
      const valor02 = document.getElementById("valor02").value;
      
      if (valor01 > valor02) {
        document.getElementById("resultado").innerHTML = `O Valor ${valor01} é maior`;
