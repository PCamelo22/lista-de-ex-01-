<body>
    <h1>Exercício 17</h1>
    <h2 class="k1">Nome:Pablo Camelo de Andrade<br>
    Turma: OADSNM1AC</h2> 
    <br>
    <label for="numeros">Digite os números (separados por espaços):</label>
    <input type="text" id="numeros" name="numeros">          
    <br>
    <input type="button" value="Contar" onclick="contarNumeros()">
    <br><br>
     <label for="resultado">Quantidade de números no intervalo:</label>
     <br>
     <p id="resultado"></p>
            
    <script>

        function contarNumeros() {

            var numeros = document.getElementById("numeros").value.split(" ");
            var contador = 0;

            for (var i = 0; i < numeros.length; i++) {
            var numero = parseInt(numeros[i]);
            if (numero >= 10 && numero <= 150) {
             contador++;
            }
        }
        document.getElementById("resultado").innerHTML = "Tem " + contador + " números no intervalo entre 10 e 150.";
          }
    </script>
</body>
